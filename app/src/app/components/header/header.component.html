<div class="header">
    <h1 class="title" routerLink="home" routerLinkActive="active">{{title}}</h1>
    <div class="buttons-setting">
        <button type="button" class="fa fa-star-o"></button> 
        <button type="button" class="fa fa-cog" [ngClass]="{'active': activeSetting, '': !activeSetting}" (click)="isActiveSetting()"></button> 
        <button type="button" class="fa fa-user" [ngClass]="{'active': activeUser, '': !activeUser}"  (click)="isActiveUser()"></button> 
    </div>
</div>
